<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Inventory NVDC</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<div class="container">

  <h5>INVENTORY NVDC SUNTER</h5>

  <div class="grid-2">
    <button class="btn btn-blue" id="btnStok">📊 DATA STOK</button>
    <button class="btn btn-grey" id="btnExcel">📥 EXCEL</button>
  </div>

  <small><b>⚠️ STOK KRITIS:</b></small>
  <div id="kritisList" class="kritis-scroll"></div>

  <div class="box-stok">
    <div id="stokDisplay" class="stok-angka">-</div>
    <div id="namaDisplay" style="color:#64748b;">Pilih barang untuk cek stok</div>
  </div>

  <!-- POSISI SESUAI PERMINTAAN -->
  <button class="btn btn-dark" id="btnScan">📷 SCAN BARCODE</button>

  <input list="listBarang" id="namaBarang" placeholder="Cari Nama Barang..."/>
  <datalist id="listBarang"></datalist>
  <input id="idBarang" type="hidden"/>

  <div class="grid-2">
    <select id="tipe">
      <option value="Keluar">Keluar</option>
      <option value="Masuk">Masuk</option>
    </select>
    <input id="qty" type="number" placeholder="Qty"/>
  </div>

  <input id="cust" type="text" placeholder="Customer / Supplier"/>

  <button class="btn btn-success" id="btnSimpan">SIMPAN DATA</button>

  <div style="margin-top:20px;">
    <small><b>🕒 5 TRANSAKSI TERAKHIR</b></small>
    <div id="historyList"></div>
  </div>

</div>

<div class="fab" id="fabChart">📊</div>

<script src="./app.js"></script>
</body>
</html>
