<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Inventory NVDC</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">

  <h5>INVENTORY NVDC SUNTER</h5>

  <div class="grid-2">
    <button class="btn btn-blue" id="btnStok">ğŸ“Š DATA STOK</button>
    <button class="btn btn-grey" id="btnExcel">ğŸ“¥ EXCEL</button>
  </div>

  <small><b>âš ï¸ STOK KRITIS:</b></small>
  <div id="kritisList" class="kritis-scroll"></div>

  <div class="box-stok">
    <div id="stokDisplay" class="stok-angka">-</div>
    <div id="namaDisplay" style="color:#64748b;">Pilih barang untuk cek stok</div>
  </div>

  <!-- Tombol scan berada DI BAWAH kotak biru, DI ATAS input barang -->
  <button class="btn btn-dark" id="btnScan">ğŸ“· SCAN BARCODE</button>

  <input list="listBarang" id="namaBarang" placeholder="Cari Nama Barang..."/>
  <datalist id="listBarang"></datalist>
  <input id="idBarang" type="hidden"/>

  <div class="grid-2">
    <select id="tipe">
      <option value="Keluar">Keluar</option>
      <option value="Masuk">Masuk</option>
    </select>
    <input id="qty" type="number" placeholder="Qty"/>
  </div>

  <input id="cust" type="text" placeholder="Customer / Supplier"/>

  <button class="btn btn-success" id="btnSimpan">SIMPAN DATA</button>

  <div style="margin-top:20px;">
    <small><b>ğŸ•’ 5 TRANSAKSI TERAKHIR</b></small>
    <div id="historyList"></div>
  </div>
</div>

<div class="fab" id="fabChart" title="Chart">ğŸ“Š</div>

<!-- Modal DATA STOK (bergambar) -->
<div id="modalStok" class="modal" role="dialog" aria-modal="true">
  <div class="panel">
    <div class="panel-header">
      <div><b>Data Stok</b></div>
      <button id="closeStok" class="btn btn-grey" style="width:auto;padding:6px 10px;">âœ•</button>
    </div>
    <div class="panel-body">
      <div id="stockGrid" class="stock-grid"></div>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
