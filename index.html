<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scan Barcode</title>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body { margin:0; padding:0; background:#f8fafc; font-family:sans-serif; }
    .box {
      max-width:460px; margin:auto; background:white; padding:15px;
      border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,.15); margin-top:20px;
    }
    h3 { text-align:center; color:#2563eb; margin-bottom:20px; }

    #reader { border-radius:10px; overflow:hidden; margin-top:12px; }

    select, button {
      width:100%; padding:12px; border-radius:8px;
      border:1px solid #cbd5e1; margin-top:12px; font-size:15px;
    }

    .btn { background:#1e293b; color:white; border:none; font-weight:600; }
  </style>
</head>

<body>
<div class="box">

  <h3>Scan Barcode</h3>

  <button id="backBtn" class="btn">‚Üê Kembali</button>

  <!-- dropdown kamera -->
  <select id="cameraSelect"></select>

  <!-- tombol mulai scan -->
  <button id="startBtn" class="btn">üì∑ Mulai Scan</button>

  <div id="reader"></div>

  <p id="status" style="text-align:center;color:#64748b;font-size:13px;margin-top:10px;">
    Menyiapkan kamera...
  </p>
</div>

<script src="./main.js"></script>

</body>
</html>
